<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 20px;
        }
        
    
    </style>
    <script>
        let n = 0; //1,2,3,4.... 1씩 누적 증가

        function setCount() {
            n++;//n = n+1;
            console.log("n=", n);

            if (n > 18){
                n=1;
            }
            //문서내의 캐릭터의 src를 변경만해주면됨!
            let pic=document.getElementById("pic");
            pic.src="../images/hero/image"  + n +    ".png";
        }
        //사람 대신, setCount()함수를 일정시간 간격으로 
        //계속 호출하게한다.
        function auto(){
            setInterval("setCount()", 1);
        }

    </script>
</head>
<body>
    <button onClick="setCount()">수동펄럭임</button>
    <button onClick="auto()">자동펄럭임</button>
    <p>
    <img id="pic"src="/images/hero/image1.png" alt="">
</body>
</html>
